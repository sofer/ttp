<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include headers.html %}
  </head>

  <body>

    {% include navbar.html %}

    <div class="container">
      <div class="row-fluid">
        <div class="span9">
          <h1>{{ page.title }}</h1>
          <h3>{{ page.summary }}</h3>
          {{ content }}
          <p><i>{{ page.author }}</i></p>
          {% include tweet.html %}      
        </div>

        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              {% include links.html %}
            </ul>
          </div>
        </div>
        
      </div>

      {% include footer.html %}

    </div>

    {% include bootscript.html %}
    {% include google.html %}

  </body>
</html>
